<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Collection Test</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
    }
    #testControls {
      margin: 20px 0;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    pre {
      background: #f8f8f8;
      padding: 10px;
      border-radius: 5px;
      max-height: 300px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Fish Collection Test</h1>
  
  <div id="testControls">
    <h2>Test Controls</h2>
    <button id="showCollection">Show Collection</button>
    <button id="addTestFish">Add Test Fish</button>
    <button id="clearCollection">Clear Collection</button>
    <button id="showStorage">Show Storage Contents</button>
  </div>

  <div id="status">
    <h3>Status</h3>
    <div id="statusMessage">Ready to test.</div>
  </div>

  <div id="storageContents" style="display: none;">
    <h3>Local Storage Contents</h3>
    <pre id="storageData"></pre>
  </div>

  <script src="dist/main.js"></script>
  <script>
    // Wait for the game to be fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      const statusEl = document.getElementById('statusMessage');
      
      // Show collection button
      document.getElementById('showCollection').addEventListener('click', () => {
        if (window.fishCollection) {
          window.fishCollection.show();
          updateStatus('Collection panel should be visible');
        } else {
          updateStatus('Error: fishCollection not found', true);
        }
      });
      
      // Add test fish
      document.getElementById('addTestFish').addEventListener('click', () => {
        if (window.fishCollection) {
          const testFish = {
            id: 'test-' + Date.now(),
            name: 'Test Fish ' + Math.floor(Math.random() * 1000),
            species: 'Testus fishius',
            color: '#' + Math.floor(Math.random()*16777215).toString(16),
            size: Math.random() * 2 + 0.5,
            speed: Math.random() * 2 + 0.5,
            health: 100,
            energy: 100,
            age: 0,
            generation: 1,
            rarityGene: Math.floor(Math.random() * 5) + 1,
            genes: {
              pattern: 'stripes',
              finSize: 'medium',
              bodyShape: 'normal'
            }
          };
          
          const savedFish = window.fishCollection.saveFish(testFish);
          if (savedFish) {
            updateStatus(`Added test fish: ${savedFish.name}`);
            window.fishCollection.show();
          } else {
            updateStatus('Failed to save test fish', true);
          }
        } else {
          updateStatus('Error: fishCollection not found', true);
        }
      });
      
      // Clear collection
      document.getElementById('clearCollection').addEventListener('click', () => {
        if (confirm('Are you sure you want to clear the entire fish collection?')) {
          localStorage.removeItem('caroles_reef_saved_fish');
          if (window.fishCollection) {
            window.fishCollection.refreshCollection();
          }
          updateStatus('Collection cleared');
        }
      });
      
      // Show storage contents
      document.getElementById('showStorage').addEventListener('click', () => {
        const storageEl = document.getElementById('storageData');
        const container = document.getElementById('storageContents');
        
        try {
          const savedFish = JSON.parse(localStorage.getItem('caroles_reef_saved_fish') || '[]');
          storageEl.textContent = JSON.stringify(savedFish, null, 2);
          container.style.display = 'block';
          updateStatus('Showing storage contents');
        } catch (error) {
          updateStatus('Error reading storage: ' + error.message, true);
        }
      });
      
      // Helper function to update status
      function updateStatus(message, isError = false) {
        const statusEl = document.getElementById('statusMessage');
        statusEl.textContent = message;
        statusEl.style.color = isError ? 'red' : 'inherit';
        console.log(isError ? 'Error: ' + message : message);
      }
    });
  </script>
</body>
</html>
